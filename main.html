<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <div class="header-info">
                <div class="header-info-left">
                    <div class="header-info-location-icon">
                        <img src="svg/arrow-left.svg" alt="allow-left">
                    </div>
                    <div class ="header-info-locations">
                        <div class="header-info-location-info">
                            <div class="header-info-location-id">슬기맘</div>
                            <div class="header-info-location-tmp">36.5&#xb0;C</div>
                        </div>
                        <div class="header-info-location-runtimemes">보통 1시간 이내 응답</div>
                    </div>
                </div>
                <div class="header-info-icons">
                    <img src="svg/phone.svg" alt="phone">
                    <img src="svg/ellipsis-vertical.svg" alt="ellipsis-vertical">
                </div>
            </div>
        </div>
        <div class="sub-header">
            <img src="svg/image.svg" alt="image">
            <div class="sub-header-locations">
                <div>유모차 팔아요</div>
                <div>50,000원</div>
            </div>
        </div>
    </header>
    <main>
        <div class="chat">
            <div class="chat-me">
                <div class="chat-time-me">오후3:45</div>
                <div class="chat-me-message" >오늘 시민공원 근처에서 7시에 가능하신가요?</div>
            </div>
            <div class="chat-friend">
                <img src="svg/user.svg" alt="user">
                <div class="chat-friend-message" >네 가능해요 그때 봐요!</div>
                <div class="chat-time-friend">오후3:45</div>
            </div>
        </div>
        <div class="alarm">
            <div class="alarm-check">
                <img src="svg/calender.svg" alt="calender">
                <div class="alarm-location">
                    <div>4월 28일 (수) 오후 7:00</div>
                    <div>슬기맘님이 거래 약속을 설정했어요.</div>
                </div>
            </div>
            <div class="alarm-message">약속 시간 30분 전에 슬기맘님에게 알림이 울릴거예요.</div>
        </div>
    </main>
    <footer>
        <div class="chat-bar">
            <img src="svg/plus.svg" alt="plus">
            <div class="chat-message">
                <div>메시지를 입력하세요.</div>
                <div class="face">
                    <img src="svg/face.svg" alt="face">
                    <div></div>
                </div>
            </div>
            <img src="svg/paper-airline.svg" alt="paper-airline">
        </div>
    </footer>
</body>
</html>
